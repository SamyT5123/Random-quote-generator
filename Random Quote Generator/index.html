<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f31b86d5f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Random Quote Generator</h1>
        <h2 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author">
            -Author
        </p>
        <button class="btn" id="btn">Get a random quote</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
